  />

  <style>
    * { box-sizing: border-box; }
    ::selection {
      background: rgba(0,0,0,.9);
      color: #fff;
    }

    body {
      font-family: Colfax,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;

      font-weight: 100;
      /*background: linear-gradient(45deg, #f1f1f1 30%, #efefef 90%);*/
      background: linear-gradient(45deg, #4753a9 30%, #32ab52 70%);
      color: #000;

      box-sizing: border-box;
      font-size: 1.0em;
      font-weight: normal;
      margin: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;

      text-rendering: optimizeLegibility;

      /* Kerning */
      -webkit-font-feature-settings: "kern";
      font-feature-settings: "kern";
      font-kerning: normal;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;

      /* Ligatures */
      -webkit-font-variant-ligatures: common-ligatures;
      font-variant-ligatures: common-ligatures;

      /* Discretionary ligatures */
      -moz-font-feature-settings: "dlig";
      -ms-font-feature-settings: "dlig";
      -webkit-font-feature-settings: "dlig";
      font-feature-settings: "dlig";

      /* Zero with slash */
      font-feature-settings: "zero";
      font-variant: slashed-zero;
    }

    a { color: #ff4081; }

    a:active, a:focus , button:active, button:focus {
      outline: 0;
      border: none;
      -moz-outline-style: none
    }

    #copyleft {
      position: absolute;
      bottom: 0px;
      right: 0px;
      padding: 10px;
    }

    /**
     * Container
     **/
    /* Wrapper */
    .app-wrap {
      height: 100vh;
      display:flex;
      flex-direction:column;
      background: #fff;

      position: relative;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .app-wrap  {
        max-width: 340px;
        min-height: 578px;
        height: 80vh;
        margin: 5vh auto 5vh auto;

        border:10px solid rgba(0,0,0,0.9);
        border-bottom-width: 70px;
        border-radius:10px;
        box-shadow:0 0 50px rgba(0,0,0,0.60);
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.76), 0 2px 6px rgba(0, 0, 0, 0.77), 0 10px 20px rgba(0, 0, 0, 0.49); 
      }
    }

    /*
     * Overall Layout
     */
    .app-wrap > * { flex:1 1 auto; }

    /*
     * Content
     */
    .content {
      position: absolute;
      overflow-x: hidden;
      /* Trick: https://css-tricks.com/snippets/css/momentum-scrolling-on-ios-overflow-elements/ */
      overflow-y:  overlay;
      -webkit-overflow-scrolling: touch;

      width: 100%;
      height: 100%;
      padding: 0px 0px;
      background: #fff;
      /*background-image: linear-gradient(260deg, #2376ae 0%, #c16ecf 100%);*/
    }

    /*
    * Body loaded animation
    */
    body.loaded {
      
    }
  </style>

</head>

<body>

  <div id="app-mount">
    <div class="app-wrap">
      <noscript>
        <h1>❌ Javascript required ❌</h1>
        <p>We're sorry, but IChing doesn't work without Javascript enabled.</p>
      </noscript>    
    </div>
  </div>

  <div id="copyleft">
  </div>

  
  <link rel="preload" href="assets/main.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="assets/main.css"></noscript>
  
  <script type="text/javascript" src="assets/book.js" defer></script>
  <script type="text/javascript" src="assets/vendor.js" defer></script>
  <script type="text/javascript" src="assets/app.js" defer></script>
</body>

</html>
